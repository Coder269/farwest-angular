<div class="allComponent">
    <h2>colony name</h2>
    <img [src]="colonie.colonyPicture" alt="" class="colonyPicture">
    <p> cowboys.</p>
    <ul class="buyCowboy">
        <h3>Buy cowboys : </h3>
        <li class="buyCowboyItem"><img class="icon" src="../../assets/cowboy-hat.png" alt=""><input type="button"
                name="" id="" class="btn" value="+1 : $50"></li>
        <li class="buyCowboyItem"><img class="icon" src="../../assets/cowboy-hat.png" alt=""><input type="button"
                name="" id="" class="btn" value="+5 : $200"></li>
        <li class="buyCowboyItem"><img class="icon" src="../../assets/cowboy-hat.png" alt=""><input type="button"
                name="" id="" class="btn" value="+10 : $350"></li>
    </ul>
    <h3>Ressources : </h3>
    <ul class="ressources">

        <li class="ressourcesItem"><img src="../../assets/wood.png" alt="" class="icon">
            <p></p>
        </li>
        <li class="ressourcesItem"><img src="../../assets/pig-iron.png" alt="" class="icon">
            <p></p>
        </li>
        <li class="ressourcesItem"><img src="../../assets/gold-ingots.png" alt="" class="icon">
            <p></p>
        </li>
    </ul>
    <h4>Select ressources to unlock : </h4>
    <ul class="ressources unclock">
        <li class="ressourcesItem"><input type="button" name="" id="" class="btn unlockBtn"
                [ngClass]="{'disabled': timer.wood.hours+timer.wood.minutes>0}" value="Wood">
            <p *ngIf="timer.wood.hours+timer.wood.minutes>0">{{timer.wood.hours}}h{{timer.wood.minutes}}min</p>
        </li>
        <li class="ressourcesItem"><input type="button" name="" id="" class="btn unlockBtn"
                [ngClass]="{'disabled': timer.iron.hours+timer.iron.minutes>0}" value="Iron">
            <p *ngIf="timer.iron.hours+timer.iron.minutes>0">{{timer.iron.hours}}h{{timer.iron.minutes}}min</p>
        </li>
        <li class="ressourcesItem"><input type="button" name="" id="" class="btn unlockBtn"
                [ngClass]="{'disabled': timer.gold.hours+timer.gold.minutes>0}" value="Gold">
            <p *ngIf="timer.gold.hours+timer.gold.minutes>0">{{timer.gold.hours}}h{{timer.gold.minutes}}min</p>
        </li>
    </ul>
</div>
