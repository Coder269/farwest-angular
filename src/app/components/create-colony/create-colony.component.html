<div class="allComponent">
    <h2><img src="../../assets/revolver.png" alt="" class="revolverLeft">Create your colony<img
            src="../../assets/revolver.png" alt="" class="revolverRight"></h2>
    <form action="">
        <fieldset> <label for="colonyName">Colony Name :</label>
            <input type="text" id="colonyName">
        </fieldset>

        <h3> Select your colony :</h3>
        <fieldset class="colonyList">
            <div *ngFor="let colony of this.service.colonieList">
                <input type="radio" id={{colony.colonyName}} class="hidden" name="colonyPicture">
                <label for={{colony.colonyName}}><img src={{colony.colonyPicture}} alt=""></label>
            </div>
        </fieldset>

        <h3>Select your avatar :</h3>
        <fieldset class="avatarList">
            <div *ngFor="let avatar of this.service.avatarList; let i=index">
                <input type="radio" id={{avatar}} class="hidden" name="avatar">
                <label for={{avatar}}><img src={{avatar}} alt="" class="avatar"></label>
            </div>
        </fieldset>

        <input type="submit" value="Create" class="btn">

    </form>


</div>
