<div class="modalContainer" *ngIf="isVisible">
  <div class="modalContent">
    <ng-container *ngIf="equipment === 'SawMill'" class="woodContainer">
      <img
        src="../../../assets/scirie.png"
        alt="scirie icon"
        class="equipmentIcon"
      />
      <img
        src="../../../assets/close.png"
        alt="cross to close modal"
        class="close"
        (click)="closeModal()"
      />
      <p>Next level</p>
      <img src="../../../assets/bullet.png" alt="bullet" class="bullet" />
      <button type="submit" (click)="closeModal()" class="btn">
        {{ equipment }}<img src="../../../assets/wood.png" class="icon" />
      </button>
    </ng-container>

    <ng-container *ngIf="equipment === 'Forge'">
      <img
        src="../../../assets/forge.png"
        alt="forge icon"
        class="equipmentIcon"
      />
      <img
        src="../../../assets/close.png"
        alt="cross to close modal"
        class="close"
        (click)="closeModal()"
      />
      <p>Next level</p>
      <img src="../../../assets/bullet.png" alt="bullet" class="bullet" />
      <button type="submit" (click)="closeModal()" class="btn">
        {{ equipment }}<img src="../../../assets/pig-iron.png" class="icon" />
      </button>
    </ng-container>

    <ng-container *ngIf="equipment === 'Mine'">
      <img
        src="../../../assets/mine.png"
        alt="mine icon"
        class="equipmentIcon"
      />
      <img
        src="../../../assets/close.png"
        alt="cross to close modal"
        class="close"
        (click)="closeModal()"
      />
      <p>Next level</p>
      <img src="../../../assets/bullet.png" alt="bullet" class="bullet" />
      <button type="submit" (click)="closeModal()" class="btn">
        {{ equipment
        }}<img src="../../../assets/gold-ingots.png" class="icon" />
      </button>
    </ng-container>
  </div>
</div>
