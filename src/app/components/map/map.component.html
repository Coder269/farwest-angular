<div *ngIf="isLoading">
  <app-loader2></app-loader2>
</div>

<div class="mapContainer">
  <h2>Colonies to Conquer</h2>

  <div class="displayColoniesContainer">
    <div
      class="colony"
      *ngFor="let colony of otherColonies"
      [routerLink]="['/attack', colony.id]"
    >
      <img
        [src]="colony.colonyPicture"
        alt="Colony Image"
        class="colonyPicture"
      />
      <h3>{{ colony.colonyName }}</h3>
    </div>
  </div>
</div>

<app-mini-menu class="miniMenu"></app-mini-menu>
